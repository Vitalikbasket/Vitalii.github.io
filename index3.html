<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela z rowspan i colspan</title>
</head>
<body>
    <table border="1" cellpadding="10">
        <!-- Pierwszy wiersz z colspan -->
        <tr>
            <td colspan="2">Połączone komórki (colspan 2)</td>
            <td>Komórka 3</td>
            <td>Komórka 4</td>
        </tr>
        <!-- Drugi wiersz z rowspan -->
        <tr>
            <td rowspan="2">Komórka z rowspan (rowspan 2)</td>
            <td>Komórka 6</td>
            <td>Komórka 7</td>
            <td>Komórka 8</td>
        </tr>
        <!-- Trzeci wiersz -->
        <tr>
            <td>Komórka 9</td>
            <td>Komórka 10</td>
            <td>Komórka 11</td>
        </tr>
        <!-- Czwarty wiersz -->
        <tr>
            <td>Komórka 12</td>
            <td>Komórka 13</td>
            <td>Komórka 14</td>
            <td>Komórka 15</td>
        </tr>
    </table>
</body>
</html>
