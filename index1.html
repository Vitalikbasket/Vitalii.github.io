<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosta Tabela z colspan</title>
</head>
<body>
    <table border="1" cellpadding="10">
        <tr>
            <td>Komórka 1</td>
            <td>Komórka 2</td>
            <td>Komórka 3</td>
            <td>Komórka 4</td>
        </tr>
        <tr>
            <td>Komórka 5</td>
            <td colspan="2">Połączone komórki (colspan 2)</td>
            <td>Komórka 6</td>
        </tr>
        <tr>
            <td>Komórka 7</td>
            <td>Komórka 8</td>
            <td>Komórka 9</td>
            <td>Komórka 10</td>
        </tr>
    </table>
</body>
</html>
